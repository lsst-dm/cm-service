# Run Redis and PostgreSQL for testing with a local development server.
# This is used by make run, which starts cm-service in the foreground.

version: "3"
services:
  redis:
    image: "redis:latest"
    hostname: "redis"
    container_name: "redis"
    command:
      - "redis-server"
    ports:
      - "6379:6379"
  postgresql:
    image: "postgres:latest"
    hostname: "postgresql"
    container_name: "postgresql"
    environment:
      POSTGRES_PASSWORD: "INSECURE-PASSWORD"
      POSTGRES_USER: "cm-service"
      POSTGRES_DB: "cm-service"
    ports:
      - "5432:5432"
    healthcheck:
      test: >-
        psql postgresql://cm-service:INSECURE-PASSWORD@127.0.0.1/cm-service
        --quiet --no-align --tuples-only -1 --command="SELECT 1"
      interval: 1s
      timeout: 1s
      retries: 30
      start_period: 1s
