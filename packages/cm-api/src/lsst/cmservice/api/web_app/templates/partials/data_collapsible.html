<div class="mt-5">
  <details class="border rounded-lg shadow-sm group">
    <summary class="flex items-center justify-between text-black px-4 py-2 rounded-t-lg hover:bg-teal-50 hover:rounded-b-lg cursor-pointer">
      <div class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
          class="w-4 h-4 transition-transform duration-300 group-open:rotate-90"
        >
          <path
            fill-rule="evenodd"
            d="M6 8L10 12L14 8H6Z"
            clip-rule="evenodd"
          />
        </svg>
        <span class="text-sm font-bold hover:text-teal-600">Data</span>
      </div>

      <!-- Right: Edit icon -->
      <button id="editDataBtn" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
          class="w-5 h-5 hover:text-teal-600"
        >
          <path d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
          <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
        </svg>
      </button>
    </summary>
    <div id="data-dict" class="px-4 py-3 bg-white border-t text-gray-700">
        {% include "partials/data_dict.html" %}
    </div>
  </details>
</div>
