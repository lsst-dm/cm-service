<dialog
        id="edit-data-dict-modal"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
        class="rounded-lg w-1/2">

    <div class="relative transform overflow-hidden bg-white px-4 pb-4 pt-5 text-left">
    <div>
        <div class="mt-3 text-center sm:mt-5">
            <h2 class="text-base font-semibold text-gray-900 pb-4">Edit Data</h2>
        </div>
        <div>
            <form id="update-data-dict-form"
                  hx-post="{{ url_for('update_element_data_dict', element_id=element.id, element_type=element.level)}}"
                  hx-swap="innerHTML"
                  hx-target="#data-dict"
                  method="POST">
                <div id="data-dict-form-elements">
                    {% include "partials/edit_data_dict_form_inputs.html" %}
                </div>
                <div class="mt-5 sm:mt-6 sm:flex sm:flex-row-reverse gap-x-3">
                    <button id="confirm-edit-data-dict" type="submit" class="inline-flex justify-center rounded bg-teal-700 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600 sm:col-start-2">Confirm</button>
                    <button id="cancel-edit-data-dict" type="button" class="mt-3 inline-flex justify-center rounded bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-start-1 sm:mt-0">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
</dialog>
