{% extends "base_2.html" %}
{% block title %} Campaigns {% endblock %}
{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="relative mt-2 shadow-sm inline-flex">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-teal-600">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </div>
        <input name="search" id="search" class="block bg-teal-50 border-0 py-1.5 pl-10 text-teal-600 ring-1 ring-inset ring-teal-600 placeholder:text-teal-500 sm:text-sm sm:leading-6" placeholder="Search Campaigns">
        <span class="pl-3 uppercase text-teal-600 text-sm leading-8 tracking-tighter font-mono">+ new production</span>
    </div>
    <h1 class="text-sm font-bold leading-tight tracking-tight text-gray-400 pb-3 font-mono uppercase pt-8">most recent campaigns</h1>
</div>
<div class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-6 px-4 sm:px-6 lg:px-8">
    <!-- Campaign Cards -->
    {% for campaign in campaigns %}
    <div class="overflow-hidden rounded-lg px-4 py-5 shadow sm:p-6 bg-teal-50 relative">
        <div>
            <span class="inline-flex rounded-lg p-3 bg-teal-50 text-green-700 ">
                <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 22 22" stroke-width="2" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </span>
            <span class="text-2xl font-bold">{{campaign.name}}</span>
        </div>
        <div class="mt-2">
            <span class="font-semibold inline-flex pl-3 text-sm uppercase"> Last updated 6:42pm Mon 7 Feb </span>
        </div>
        <div class="mt-8 flex">
            <h3 class="text-sm font-medium leading-6 text-gray-900 pl-3">
                <span class="inset-0" aria-hidden="true"></span>
                What info is relevant to completed campaigns?
            </h3>
        </div>
        <div>
            <span class="absolute right-3 bottom-3 text-teal-600" aria-hidden="true">
                <svg fill="none" stroke-width="2" class="w-6 h-6" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </span>
        </div>
        <button type="button" class="absolute right-3 top-6 text-teal-600" aria-expanded="false" aria-hidden="true" aria-haspopup="true">
            <!--                                <span class="absolute right-6 top-6 text-teal-400" aria-hidden="true">-->
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" stroke="currentColor">
                <path d="M3 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0zM15.5 8.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" />
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endblock %}
