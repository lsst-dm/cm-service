<div class="overflow-hidden px-4 py-5 shadow sm:p-6 bg-teal-50 relative h-300">
    <div class="flex items-center">
        <span class="inline-flex rounded-lg p-2 bg-teal-50 text-green-700 ">
            <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </span>
        <span class="text-large font-bold">{{campaign.name}}</span>
    </div>
    <div class="mt-2">
        <span class="font-semibold inline-flex pl-3 text-xs uppercase"> Last updated 6:42pm Mon 7 Feb </span>
    </div>
    <div class="mt-8 pb-3">
        <p class="text-sm font-normal leading-6 text-gray-900 pl-3">
            <span class="inset-0" aria-hidden="true"></span>
            LSST Version: {{campaign.lsst_version}}
            root: {{campaign.root}}
            source: {{campaign.source}}
        </p>
    </div>
    <div>
            <span class="absolute right-3 bottom-3 text-teal-600" aria-hidden="true">
                <svg fill="none" stroke-width="2" class="w-6 h-6" stroke="currentColor">

            </span>

        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" stroke="currentColor">
