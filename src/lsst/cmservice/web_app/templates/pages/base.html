<html class="h-full">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link
            href="{{ url_for('static', path='/css/output.css') }}"
            rel="stylesheet"
    />
    <script src="{{ url_for('static', path='/js/ag-grid-community.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/htmx.min.js') }}"></script>
</head>
<body class="h-full">
    <nav class="border-b border-gray-200 bg-teal-700">
        <div class="flex px-4 sm:px-6 lg:px-8 justify-center items-center">
            <div class="flex h-16 items-center">
                <a href="{{ url_for('get_campaigns')}}"><img class="block h-10 w-auto lg:block" src="{{ url_for('static', path='/images/lsst_white_logo.png') }}" alt="Rubin"></a>
            </div>
            <div class="ml-auto">
                <a href="/auth/tokens/" class="hover:text-gray-50 font-normal text-white hover:font-semibold text-sm flex items-center space-x-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                    </svg>
                    <span>Security Tokens</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="py-10">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
