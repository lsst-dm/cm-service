- Imports:
      - "${CM_CONFIGS}/example_standard_scripts.yaml"
      - "${CM_CONFIGS}/example_standard_elements.yaml"
      - "${CM_CONFIGS}/example_HSC_DRP-RC2_steps.yaml"
# Script to make hips maps for a campaign
- SpecBlock:
      name: hips_maps_script
      handler: lsst.cmservice.handlers.scripts.HipsMapsScriptHandler
# SpecBlock for the HSC_DRP-RC2 campaign
- SpecBlock:
      name: HSC_DRP-RC2_campaign
      includes: ["base_campaign"]
      collections:
          campaign_source: HSC/raw/RC2
          campaign_ancillary_inputs:
              - HSC/calib
              - HSC/masks
              - HSC/fgcmcal/lut/RC2
              - refcats
              - skymaps
          campaign_hips_maps: "{out}/hips_maps"
      scripts:
          - Script:
                name: hips_maps
                prerequisites: ["collect_steps"]
                spec_block: hips_maps_script
                collections:
                    inputs: "{campaign_output}"
                    output: "{campaign_hips_maps}"
          - Script:
                name: make_campaign_public_output
                prerequisites: ['resource_usage', 'hips_maps']
                spec_block: chain_create_script
                collections:
                    inputs: ["{campaign_output}", "{campaign_input}", "{campaign_resource_usage}", "{campaign_hips_maps}"]
                    output: "{campaign_public_output}"
      steps:
          - Step:
                name: step1
                spec_block: HSC_DRP-RC2_step1
                child_config:
                    split_method: split_by_query
                    split_min_groups: 3

          - Step:
                name: step2a
                spec_block: HSC_DRP-RC2_step2a
                prerequisites: ['step1']
                child_config:
                    split_method: no_split
          - Step:
                name: step2b
                spec_block: HSC_DRP-RC2_step2b
                prerequisites: ['step2a']
                child_config:
                    split_method: split_by_vals
                    split_vals:
                        - 9615
                        - 9697
                        - 9813
          - Step:
                name: step2cde
                spec_block: HSC_DRP-RC2_step2cde
                prerequisites: ['step2b']
                child_config:
                    split_method: no_split
          - Step:
                name: step3
                spec_block: HSC_DRP-RC2_step3
                prerequisites: ['step2cde']
                child_config:
                    split_method: split_by_vals
                    split_vals:
                        - 9615
                        - 9697
                        - 9813
          - Step:
                name: step4
                spec_block: HSC_DRP-RC2_step4
                prerequisites: ['step3']
                child_config:
                    split_method: split_by_query
                    split_min_groups: 3
                data:
                    extra_qgraph_options: >
                        -c parameters:sasquatch_dataset_identifier=HSC/RC2
                        -c parameters:sasquatch_timestamp_version=reference_package_timestamp
                        --dataset-query-constraint finalVisitSummary

          - Step:
                name: step5
                spec_block: HSC_DRP-RC2_step5
                prerequisites: ['step4']
                child_config:
                    split_method: split_by_vals
                    split_vals:
                        - 9615
                        - 9697
                        - 9813
          - Step:
                name: step6
                spec_block: HSC_DRP-RC2_step6
                prerequisites: ['step4']
                child_config:
                    split_method: split_by_query
                    split_min_groups: 3
                    split_dataset: calexp
                    split_field: visit
          - Step:
                name: step7
                spec_block: HSC_DRP-RC2_step7
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
      data:
          butler_repo: '/repo/main+sasquatch_dev'
          prod_area: 'output/archive'  # Change this to /sdf/group/shared/campaigns
          data_query: "instrument = 'HSC' and skymap = 'hsc_rings_v1' and band in ('g', 'r', 'i', 'z', 'y')"
          bps_wms_clustering_file: "${DRP_PIPE_DIR}/bps/clustering/HSC/DRP-RC2-clustering.yaml"
          bps_wms_resources_file: "${DRP_PIPE_DIR}/bps/resources/HSC/DRP-RC2.yaml"
          extra_qgraph_options: >
            -c parameters:sasquatch_dataset_identifier=HSC/RC2
            -c parameters:sasquatch_timestamp_version=reference_package_timestamp
          hips_maps_script_template: stack_script_template
# Custom Campagin Template for fixed inputs
# This assumes that the input data is already set, it will run the steps and then collect the outputs
# Note that the steps are not defined here.
- SpecBlock:
      name: HSC_DRP-RC2_campaign_fixed_input
      includes: ["base_campaign_fixed_input"]
      scripts:
          - Script:
                name: hips_maps
                prerequisites: ["collect_steps"]
                spec_block: hips_maps_script
                collections:
                    input: "{campaign_output}"
                    output: "{campaign_hips_maps}"
          - Script:
                name: make_campaign_public_output
                prerequisites: ['resource_usage', 'hips_maps']
                spec_block: chain_create_script
                collections:
                    inputs: ["{campaign_output}", "{campaign_hips_maps}", "{campaign_resource_usage}", "{campaign_input}"]
                    output: "{campaign_public_output}"
      data:
          hips_maps_script_template: stack_script_template
- Specification:   # This is just a look up table.
      name: HSC_DRP-RC2_panda
      spec_aliases:
          campaign: HSC_DRP-RC2_campaign
          bps_submit_script: bps_panda_submit_script
          bps_report_script: bps_panda_report_script
- Specification:
      name: HSC_DRP-RC2_htcondor
      spec_aliases:
          campaign: HSC_DRP-RC2_campaign
          bps_submit_script: bps_htcondor_submit_script
          bps_report_script: bps_htcondor_report_script
