- Imports:
      - "${CM_CONFIGS}/example_standard_scripts.yaml"
      - "${CM_CONFIGS}/example_standard_elements.yaml"
      - "${CM_CONFIGS}/example_hsc_micro_steps.yaml"
- SpecBlock:
      name: hsc_micro_campaign
      includes: ["base_campaign"]
      collections:
          root: 'HSC/runs/micro'  # campaign = d_2024_05_23
          campaign_source: HSC/raw/RC2
          campaign_ancillary_inputs: "HSC/calib,HSC/masks,HSC/fgcmcal/lut/RC2,refcats,skymaps"
      steps:
          - Step:
                name: isr
                spec_block: hsc_micro_isr
                child_config:
                    split_method: split_by_query
                    split_min_groups: 2
          - Step:
                name: characterizeImage
                spec_block: hsc_micro_characterizeImage
                prerequisites: ['isr']
                child_config:
                    split_method: split_by_query
                    split_min_groups: 2
          - Step:
                name: calibrate
                spec_block: hsc_micro_calibrate
                prerequisites: ['characterizeImage']
                child_config:
                    split_method: split_by_query
                    split_min_groups: 2
      data:
          butler_repo: '/repo/main'
          prod_area: 'output/archive'
          data_query: "instrument = 'HSC' AND exposure in (30504, 30502) AND detector in (45, 46, 47, 48)"
          lsst_version: w_2023_46
          bps_wms_clustering_file: "${DRP_PIPE_DIR}/bps/clustering/HSC/DRP-RC2-clustering.yaml"
          bps_wms_resources_file: "${DRP_PIPE_DIR}/bps/resources/HSC/DRP-RC2.yaml"
- Specification:
      name: hsc_micro_panda
      script_templates: []
      spec_blocks:
          - SpecBlockAssociation: {spec_block_name: hsc_micro_campaign, alias: campaign}
          - SpecBlockAssociation: {spec_block_name: bps_panda_submit_script, alias: bps_submit_script}
          - SpecBlockAssociation: {spec_block_name: bps_panda_report_script, alias: bps_report_script}
- Specification:
      name: hsc_micro_htcondor
      script_templates: []
      spec_blocks:
          - SpecBlockAssociation: {spec_block_name: hsc_micro_campaign, alias: campaign}
          - SpecBlockAssociation: {spec_block_name: bps_htcondor_submit_script, alias: bps_submit_script}
          - SpecBlockAssociation: {spec_block_name: bps_htcondor_report_script, alias: bps_report_script}
