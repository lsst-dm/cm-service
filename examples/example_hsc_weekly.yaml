- Imports:
      - "${CM_CONFIGS}/example_standard_scripts.yaml"
      - "${CM_CONFIGS}/example_standard_elements.yaml"
      - "${CM_CONFIGS}/example_hsc_weekly_steps.yaml"
- SpecBlock:
      name: hsc_weekly_campaign
      includes: ["base_campaign"]
      collections:
          root: 'u/echarles/cm/hsc'
          campaign_source: HSC/raw/RC2
          campaign_ancilllary_inputs:
              - HSC/calib
              - HSC/masks
              - HSC/fgcmcal/lut/RC2
              - refcats
              - skymaps
      steps:
          - Step:
                name: step1
                spec_block: hsc_weekly_step1
                child_config:
                    split_method: split_by_query
                    split_min_groups: 5
          - Step:
                name: step2a
                spec_block: hsc_weekly_step2a
                prerequisites: ['step1']
                child_config:
                    split_method: no_split
          - Step:
                name: step2b
                spec_block: hsc_weekly_step2b
                prerequisites: ['step2a']
                child_config:
                    split_method: split_by_vals
                    split_vals:
                        - 9615
                        - 9697
                        - 9813
          - Step:
                name: step2cde
                spec_block: hsc_weekly_step2cde
                prerequisites: ['step2b']
                child_config:
                    split_method: no_split
          - Step:
                name: step3
                spec_block: hsc_weekly_step3
                prerequisites: ['step2cde']
                child_config:
                    split_method: split_by_vals
                    split_vals:
                        - 9615
                        - 9697
                        - 9813
          - Step:
                name: step4
                spec_block: hsc_weekly_step4
                prerequisites: ['step3']
                child_config:
                    split_method: split_by_query
                    split_min_groups: 5
          - Step:
                name: step5
                spec_block: hsc_weekly_step5
                prerequisites: ['step4']
                child_config:
                    split_method: split_by_vals
                    split_vals:
                        - 9615
                        - 9697
                        - 9813
          - Step:
                name: step6
                spec_block: hsc_weekly_step5
                prerequisites: ['step5']
                child_config:
                    split_method: split_by_query
                    split_min_groups: 5
                    split_dataset: calexp
                    split_field: visit
          - Step:
                name: step7
                spec_block: hsc_weekly_step7
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
          - Step:
                name: step8
                spec_block: hsc_weekly_step8
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
          - Step:
                name: plots
                spec_block: hsc_weekly_plots
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
          - Step:
                name: faro_visit
                spec_block: hsc_weekly_faro_visit
                prerequisites: ['step6']
                child_config:
                    split_method: no_split
          - Step:
                name: faro_matched
                spec_block: hsc_weekly_faro_matched
                prerequisites: ['step6']
                child_config:
                    split_method: no_split
          - Step:
                name: faro_tract
                spec_block: hsc_weekly_faro_tract
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
      data:
          butler_repo: '/repo/main'
          prod_area: 'output/archive'
          data_query: "instrument = 'HSC' and skymap = 'hsc_rings_v1'"
          lsst_version: w_2024_06
- Specification:
      name: hsc_weekly
      script_templates: []
      spec_blocks:
          - SpecBlockAssociation: {spec_block_name: hsc_weekly_campaign, alias: campaign}
- Specification:
      name: hsc_weekly_htcondor
      script_templates: []
      spec_blocks:
          - SpecBlockAssociation: {spec_block_name: hsc_weekly_campaign, alias: campaign}
          - SpecBlockAssociation: {spec_block_name: bps_htcondor_submit_script, alias: bps_submit_script}
          - SpecBlockAssociation: {spec_block_name: bps_htcondor_report_script, alias: bps_report_script}
