- Imports:
      - "${CM_CONFIGS}/example_standard_scripts.yaml"
      - "${CM_CONFIGS}/example_standard_elements.yaml"
      - "${CM_CONFIGS}/example_LSSTCam-imSim_DRP-test-med-1_steps.yaml"
- SpecBlock:
      name: LSSTCam-imSim_DRP-test-med-1_campaign
      includes: ["base_campaign"]
      collections:
          root: '2.2i/runs/test-med-1'
          campaign_source: 2.2i/defaults/test-med-1
          campaign_ancillary_inputs: []
      steps:
          - Step:
                name: step1
                spec_block: LSSTCam-imSim_DRP-test-med-1_step1
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
                    split_method: split_by_query
                    split_min_groups: 4
          - Step:
                name: step2
                spec_block: LSSTCam-imSim_DRP-test-med-1_step2
                prerequisites: ['step1']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
                    split_method: no_split
          - Step:
                name: step3
                spec_block: LSSTCam-imSim_DRP-test-med-1_step3
                prerequisites: ['step2']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2'"
                    split_method: split_by_vals
                    split_vals:
                        - 3828
                        - 3829
          - Step:
                name: step4
                spec_block: LSSTCam-imSim_DRP-test-med-1_step4
                prerequisites: ['step3']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
                    split_method: split_by_query
                    split_min_groups: 4
          - Step:
                name: step5
                spec_block: LSSTCam-imSim_DRP-test-med-1_step5
                prerequisites: ['step4']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
                    split_method: split_by_vals
                    split_vals:
                        - 3828
                        - 3829
          - Step:
                name: step6
                spec_block: LSSTCam-imSim_DRP-test-med-1_step6
                prerequisites: ['step4']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
                    split_method: split_by_query
                    split_min_groups: 4
          - Step:
                name: step7
                spec_block: LSSTCam-imSim_DRP-test-med-1_step7
                prerequisites: ['step3']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
          - Step:
                name: step8
                spec_block: LSSTCam-imSim_DRP-test-med-1_step8
                prerequisites: ['step3']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
          - Step:
                name: faro_visit
                spec_block: LSSTCam-imSim_DRP-test-med-1_faro_visit
                prerequisites: ['step6']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
          - Step:
                name: faro_matched
                spec_block: LSSTCam-imSim_DRP-test-med-1_faro_matched
                prerequisites: ['step6']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
          - Step:
                name: faro_tract
                spec_block: LSSTCam-imSim_DRP-test-med-1_faro_tract
                prerequisites: ['step3']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
          - Step:
                name: plots
                spec_block: LSSTCam-imSim_DRP-test-med-1_plots
                prerequisites: ['step3']
                child_config:
                    base_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
      data:
          butler_repo: '/repo/dc2+sasquatch_dev'
          prod_area: 'output/archive'  # Assuming the prodcution service will have some root
          data_query: "instrument='LSSTCam-imSim' and skymap='DC2' and tract in (3828, 3829)"
          bps_wms_clustering_file: "${DRP_PIPE_DIR}/bps/clustering/DRP-recalibrated.yaml"
          bps_wms_resources_file: "${DRP_PIPE_DIR}/bps/resources/LSSTCam-imSim/DRP-test-med-1.yaml"
