- Imports:
      - "${CM_CONFIGS}/example_standard_scripts.yaml"
      - "${CM_CONFIGS}/example_standard_elements.yaml"
      - "${CM_CONFIGS}/example_ComCamSim_DRP-ops-rehearsal-3_steps.yaml"
- SpecBlock:
      name: ComCamSim_DRP_ops-rehearsal-3_campaign
      includes: ["base_campaign"]
      collections:
          root: u/fritzm/cm/ops-rehearsal-3
          campaign_source: LSSTComCamSim/raw/test-or3-2
          campaign_ancilllary_inputs:
              - LSSTComCamSim/calib
              - refcats
              - skymaps
      steps:
          - Step:
                name: step1
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step1
                child_config:
                    split_method: no_split
          - Step:
                name: step2a
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step2a
                prerequisites: ['step1']
                child_config:
                    split_method: no_split
          - Step:
                name: step2b
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step2b
                prerequisites: ['step2a']
                child_config:
                    split_method: no_split
          - Step:
                name: step2c
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step2c
                prerequisites: ['step2b']
                child_config:
                    split_method: no_split
          - Step:
                name: step2d
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step2d
                prerequisites: ['step2c']
                child_config:
                    split_method: no_split
          - Step:
                name: step2e
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step2e
                prerequisites: ['step2d']
                child_config:
                    split_method: no_split
          - Step:
                name: step3
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step3
                prerequisites: ['step2e']
                child_config:
                    split_method: no_split
          - Step:
                name: step4
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step4
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
          - Step:
                name: step5
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step5
                prerequisites: ['step4']
                child_config:
                    split_method: no_split
          - Step:
                name: step6
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step6
                prerequisites: ['step4']
                child_config:
                    split_method: no_split
          - Step:
                name: step7
                spec_block: ComCamSim_DRP_ops-rehearsal-3_step7
                prerequisites: ['step3']
                child_config:
                    split_method: no_split
      data:
          butler_repo: '/repo/ops-rehearsal-3-prep'
          prod_area: 'output/archive'
          data_query: "instrument='LSSTComCamSim' and skymap='DC2_cells_v1' and exposure in (7024033000793..7024040500918)"
          lsst_version: w_2024_10
          bps_wms_clustering_file: “${DRP_PIPE_DIR}/bps/clustering/HSC/DRP-RC2-clustering.yaml  # FIXME}}}}
          bps_wms_resources_file: “${DRP_PIPE_DIR}/bps/resources/HSC/DRP-RC2.yaml"  # FIXME
- Specification:
      name: ComCamSim_DRP_ops-rehearsal-3_panda
      script_templates: []
      spec_blocks:
          - SpecBlockAssociation: {spec_block_name: ComCamSim_DRP_ops-rehearsal-3_campaign, alias: campaign}
          - SpecBlockAssociation: {spec_block_name: bps_panda_submit_script, alias: bps_submit_script}
          - SpecBlockAssociation: {spec_block_name: bps_panda_report_script, alias: bps_report_script}
- Specification:
      name: ComCamSim_DRP_ops-rehearsal-3_htcondor
      script_templates: []
      spec_blocks:
          - SpecBlockAssociation: {spec_block_name: ComCamSim_DRP_ops-rehearsal-3_campaign, alias: campaign}
          - SpecBlockAssociation: {spec_block_name: bps_htcondor_submit_script, alias: bps_submit_script}
